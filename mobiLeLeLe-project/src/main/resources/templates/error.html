<!DOCTYPE html>
<!--White label error page from Spring Boot-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{fragments/head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:include="~{fragments/navbar}"></div>

    <div class="container-fluid">

        <h5 class="text-center text-white mt-5">
            <img class="text-center" src="/images/broken-car.png" alt="broken car image">
            <div><strong>Oops, something went wrong!</strong></div>
            <p th:text="${error}">Not further information...</p>
        </h5>

    </div>
</body>
</html>
