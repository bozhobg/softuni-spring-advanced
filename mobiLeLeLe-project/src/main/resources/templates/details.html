<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head}">
</head>

<body>

<div th:replace="~{fragments/navbar}">
</div>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div th:object="${details}"
             class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">

            <div class="card-body pb-1">
                <h5 th:text="|*{modelYear()} *{brandName()} *{modelName()}|"
                    class="card-title">
                    Offer year Brand name Model name</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text">
                        <span th:text="*{mileage()}">• Mileage</span>
                    </div>
                    <div class="card-text">
                        <span th:text="*{price()}">• Price</span>
                    </div>
                    <div class="card-text">
                        <span th:text="*{engine()}">• Engine type</span>
                    </div>
                    <div class="card-text">
                        <span th:text="*{transmission()}">• Transmission type</span>
                    </div>
                    <div class="card-text">
                        <span th:text="*{created()}">• Offer created</span>
                    </div>
                    <div class="card-text">
                        <span th:text="*{modified()}">• Offer modified</span>
                    </div>
                    <div class="card-text">
                        <span th:text="*{sellerFullName()}">• Seller - First and Last name</span>
                    </div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link"
                   th:href="@{/offers/update/{id}(id=${details.offerId()})}">
                    Update
                </a>
                <a class="card-link"
                   th:href="@{/offers/delete/{id}(id=${details.offerId()})}">
                    Delete
                </a>
            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="${details.imageUrl()}"
                 class="card-img-top" alt="Car image">
        </div>
    </div>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
