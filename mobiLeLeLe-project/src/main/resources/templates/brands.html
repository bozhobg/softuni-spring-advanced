<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head}">
</head>

<body>

<div th:replace="~{fragments/navbar}">
</div>

<div class="container">
    <h2 class="text-center text-white m-3">All Brands</h2>
    <div class='row mb-4 d-flex justify-content-around'>
        <div th:each="b : ${brands}"
             class="brand-section col-md-5 mr-auto d-flex flex-column">
            <h2>Car brand:
                <span th:text="${b.name()}">
                    Brand name</span>
            </h2>
            <div>Models:
                <table>
                    <tr th:each="m : ${b.models()}">
                        <th th:text="${m.id()}">No</th>
                        <th th:text="${m.name()}">Name</th>
                        <th th:text="${m.category().name()}">Category</th>
                        <th th:text="${m.startYear()} ?: ''">Start Year</th>
                        <th th:text="${m.endYear()} ?: ''">End Year</th>
<!--                        <th th:img="${m.imageUrl()} ?: ''">Picture</th>-->
                        <th>
                            <img alt="image"
                                 th:src="${m.imageUrl() ?: '/img/default-model-image.png'}"
                                 class="img-thumbnail rounded">
                        </th>

                    </tr>
                    <!--                    <tr>-->
                    <!--                        <th>No</th>-->
                    <!--                        <th >Model Name</th>-->
                    <!--                        <th >Model Category</th>-->
                    <!--                        <th >Model Start Year</th>-->
                    <!--                        <th >Model End Year</th>-->
                    <!--                        <th><img alt="image" src="/"-->
                    <!--                                 class="img-thumbnail rounded"></th>-->
                    <!--                    </tr>-->
                </table>
            </div>
        </div>
    </div>

    <div>
        <footer></footer>
    </div>
</div>
</body>
</html>
