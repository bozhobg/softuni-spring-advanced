<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head}">
</head>

<body>

<div th:replace="~{fragments/navbar}">
</div>


<div class="container">
    <h2 class="text-center text-white">Update Offer</h2>
    <form
          th:action="@{/offers/update/{id}(id = ${offer.id})}"
          th:method="POST"
          th:object="${offer}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">

            <!-- Model select-->
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="model">Model</label>
                <select th:field="${offer.modelId}"
                        th:value="${offer.modelId}"
                        name="modelId"
                        id="model" class="form-control">
                    <option value="">- Select a model -</option>
                    <optgroup
                            th:each="b : ${brands}"
                            th:label="${b.name()}">
                        <option
                                th:each="m : ${b.models()}"
                                th:value="${m.id()}"
                                th:text="${m.name()}"
                                th:selected="${offer.modelId == m.id()}">
                            Model
                        </option>
                    </optgroup>
                </select>
                <p th:if="${#fields.hasErrors('modelId')}"
                        class="errors alert alert-danger">
                    Vechicle model is required.
                </p>
            </div>
            <!--EO: Model select-->

            <!--Price input-->
            <div class="form-group col-md-6 mb-3">
                <label for="price" class="text-white font-weight-bold">Price</label>
                <input th:field="${offer.price}"
                        name="price"
                        th:value="${offer.price}"
                        id="price" type="number" min="0" step="100" class="form-control"
                        placeholder="Suggested price"/>
                <p th:if="${#fields.hasErrors('price')}"
                        class="errors alert alert-danger">
                    Suggested price is required.
                </p>
            </div>
            <!--EO: Price input-->

        </div>
        <div class="row">

            <!--            Engines-->
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="engine">Engine</label>
                <select th:field="${offer.engine}"
                        th:value="${offer.engine}"
                        name="engine"
                        id="engine" class="form-control">
                    <option value="" disabled>- Select engine type -</option>
                    <option
                            th:each="e : ${engines}"
                            th:value ="${e}"
                            th:text = "${e}"
                            th:selected="${e == offer.engine}">
                        Engine type
                    </option>
                </select>
                <p th:if="${#fields.hasErrors('engine')}"
                        class="errors alert alert-danger">
                    Engine type is required.
                </p>
            </div>
            <!--            EO: Engines-->

            <!--            Transmissions -->
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="transmission">Transmission</label>
                <select th:field="${offer.transmission}"
                        th:value="${offer.transmission}"
                        name="transmission"
                        id="transmission" class="form-control">
                    <option value="" disabled>- Select transmission type -</option>
                    <option
                            th:each="t : ${transmissions}"
                            th:value="${t}"
                            th:text="${t}"
                            th:selected="${t == offer.transmission}">
                        Transmission type
                    </option>
                </select>
                <p th:if="${#fields.hasErrors('transmission')}"
                        class="errors alert alert-danger">
                    Transmission type is required.
                </p>
            </div>
            <!--            EO: Transmissions -->

        </div>
        <div class="row">

            <!--            Year -->
            <div class="form-group col-md-6 mb-3">
                <label for="year" class="text-white font-weight-bold">Year</label>
                <input th:field="${offer.year}"
                        name="year"
                        th:value="${offer.year}"
                        id="year" type="number" min="1900" max="2099" step="1" class="form-control"
                        placeholder="Manufacturing year"/>
                <p th:if="${#fields.hasErrors('year')}"
                        class="errors alert alert-danger">
                    Manufacturing year is required.
                </p>
            </div>
            <!--            Year -->

            <!--            Mileage       -->
            <div class="form-group col-md-6 mb-3">
                <label for="mileage" class="text-white font-weight-bold">Mileage</label>
                <input th:field="${offer.mileage}"
                        name="mileage"
                        th:value="${offer.mileage}"
                        id="mileage" type="number" min="0" max="900000" step="1000"
                        class="form-control"
                        placeholder="Mileage in kilometers"/>
                <p th:if="${#fields.hasErrors('mileage')}"
                        class="errors alert alert-danger">
                    Mileage in kilometers is required.
                </p>
            </div>
            <!--            EO: Mileage -->

        </div>

        <!--        Description -->
        <div class="form-group">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea th:field="${offer.description}"
                    name = "description"
                    th:text = "${offer.description}"
                    id="description" type="textarea" class="form-control" rows="3"
                    placeholder="Description"></textarea>
            <p th:if="${#fields.hasErrors('description')}"
                    class="errors alert alert-danger">
                Description is required.
            </p>
        </div>
        <!--        Description -->

        <!--        Image Url-->
        <div class="form-group">
            <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
            <input th:field="${offer.imageUrl}"
                    name = "imageUrl"
                    th:value = "${offer.imageUrl}"
                    id="imageUrl" type="url" class="form-control"
                   placeholder="Put vehicle image URL here">
            <p th:if="${#fields.hasErrors('imageUrl')}"
                    class="errors alert alert-danger">
                Vehicle image URL is required.
            </p>
        </div>
        <!--        EO: Image Url -->

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Update Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
