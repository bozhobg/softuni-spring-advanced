<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head}">
</head>

<body>

<div th:replace="~{fragments/navbar}">
</div>


<div class="container">
    <h2 class="text-center text-white">Upload Offer</h2>
    <form th:action="@{/offers/add}"
          th:method="POST"
          th:object="${addBindingModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">

            <!-- Model select-->
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="model">Model</label>
                <select th:field="*{modelId}"
                        th:value="*{modelId}"
                        name="modelId"
                        id="model" class="form-control">
                    <option
                            value="" selected>- Select a model -
                    </option>
                    <optgroup
                            th:each="b : ${brands}"
                            th:label="${b.name()}">
                        <option th:each="m : ${b.models()}"
                                th:value="${m.id()}"
                                th:text="${m.name()}">
                            Model
                        </option>
                    </optgroup>
                </select>
                <p th:if="${#fields.hasErrors('modelId')}"
                   class="errors alert alert-danger">
                    Vehicle model is required.
                </p>
            </div>
            <!--EO: Model select-->

            <!--Price input-->
            <div class="form-group col-md-6 mb-3">
                <label for="price" class="text-white font-weight-bold">Price</label>
                <input th:field="*{price}"
                       th:value = "*{price}"
                       name="price"
                       id="price" type="number" min="0" step="100" class="form-control"
                       placeholder="Suggested price"/>
                <p th:if="${#fields.hasErrors('price')}"
                   class="errors alert alert-danger">
                    Suggested price is required.
                </p>
            </div>
            <!--EO: Price input-->

        </div>
        <div class="row">

            <!--            Engines-->
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="engine">Engine</label>
                <select th:field="*{engine}"
                        th:value="*{engine}"
                        name="engine"
                        id="engine" class="form-control">
                    <option value="" selected>- Select engine type -</option>
                    <option
                            th:each="e : ${engines}"
                            th:value="${e}"
                            th:text="${e}"
                    >
                        Engine type
                    </option>
                </select>
                <p th:if="${#fields.hasErrors('engine')}"
                   class="errors alert alert-danger">
                    Engine type is required.
                </p>
            </div>
            <!--            EO: Engines-->

            <!--            Transmissions -->
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="transmission">Transmission</label>
                <select th:field="*{transmission}"
                        th:value="*{transmission}"
                        name="transmission"
                        id="transmission" class="form-control">
                    <option value="" selected>- Select transmission type -</option>
                    <option th:each="t : ${transmissions}"
                            th:value="${t}"
                            th:text="${t}">
                        Transmission type
                    </option>
                </select>
                <p th:if="${#fields.hasErrors('transmission')}"
                   class="errors alert alert-danger">
                    Transmission type is required.
                </p>
            </div>
            <!--            EO: Transmissions -->

        </div>
        <div class="row">

            <!--            Year -->
            <div class="form-group col-md-6 mb-3">
                <label for="year" class="text-white font-weight-bold">Year</label>
                <input th:field="*{year}"
                       th:value="*{year}"
                       name="year"
                       id="year" type="number" min="1900" max="2099" step="1" class="form-control"
                       placeholder="Manufacturing year"/>
                <p th:if="${#fields.hasErrors('year')}"
                   class="errors alert alert-danger">
                    Manufacturing year is required.
                </p>
            </div>
            <!--            EO: Year -->

            <!--            Mileage       -->
            <div class="form-group col-md-6 mb-3">
                <label for="mileage" class="text-white font-weight-bold">Mileage</label>
                <input th:field="*{mileage}"
                       th:value="*{mileage}"
                       name="mileage"
                       id="mileage" type="number" min="0" max="900000" step="1000"
                       class="form-control"
                       placeholder="Mileage in kilometers"/>
                <p th:if="${#fields.hasErrors('mileage')}"
                        class="errors alert alert-danger">
                    Mileage in kilometers is required.
                </p>
            </div>
            <!--            EO: Mileage -->

        </div>

        <!--        Description -->
        <div class="form-group">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea th:field="*{description}"
                      th:value="*{description}"
                      name="description"
                      id="description" type="textarea" class="form-control" rows="3"
                      placeholder="Description"></textarea>
            <p th:if="${#fields.hasErrors('description')}"
                    class="errors alert alert-danger">
                Description is required.
            </p>
        </div>
        <!--        EO: Description -->

        <!--        Image Url-->
        <div class="form-group">
            <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
            <input th:field="*{imageUrl}"
                   th:value="*{imageUrl}"
                    name="imageUrl"
                   id="imageUrl" type="url" class="form-control"
                   placeholder="Put vehicle image URL here">
            <p th:if="${#fields.hasErrors('imageUrl')}"
                    class="errors alert alert-danger">
                Vehicle image URL is required.
            </p>
        </div>
        <!--        EO: Image Url -->

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
